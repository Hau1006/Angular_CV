<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add CV</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form
                class="form"
                [formGroup]="registerForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="(registerFormControl['name'].touched || submitted) &&
                     registerFormControl['name'].errors?.['required']"
                  >
                    Name is required
                  </span>
                </div>
                <!-- end Name -->

                <div class="form-group">
                  <label>Date</label>
                  <input
                    type="date"
                    class="form-control"
                    formControlName="date"
                    value="{{ dataService.User.date }}"
                  />
                  <span
                    class="text-danger"
                    *ngIf="(registerFormControl['date'].touched || submitted) &&
                     registerFormControl['date'].errors?.['required']"
                  >
                    Date is required
                  </span>
                </div> -->
                <!-- end Date -->
                <!-- 
                <div class="form-group">
                  <label>Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="phone"
                    placeholder="{{ dataService.User.phone }}"
                  />
                  <span
                    class="text-danger"
                    *ngIf="(registerFormControl['phone'].touched || submitted) &&
                     registerFormControl['phone'].errors?.['required']"
                  >
                    Phone is required
                  </span>
                </div> -->
                <!-- end Address -->

                <!-- <div class="form-group">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="address"
                    placeholder="{{ dataService.User.address }}"
                  />
                  <span
                    class="text-danger"
                    *ngIf="(registerFormControl['address'].touched || submitted) &&
                     registerFormControl['address'].errors?.['required']"
                  >
                    Name is required
                  </span>
                </div> -->
                <!-- end FB -->

                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    placeholder="{{ dataService.User.email }}"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl['email'].touched || submitted) &&
                      registerFormControl['email'].errors?.['required']
                    "
                  >
                    Email is required
                  </span>

                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl['email'].touched &&
                      registerFormControl['email'].errors?.['email']
                    "
                  >
                    Enter a valid email address
                  </span>
                </div>
                <div class="form-group">
                  <label>User Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl['username'].touched || submitted) &&
                      registerFormControl['username'].errors?.['required']
                    "
                  >
                    User Name is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl['username'].touched &&
                      registerFormControl['username'].errors?.['userNameNotAvailable']
                    "
                  >
                    User Name is not available
                  </span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl['password'].touched || submitted) &&
                      registerFormControl['password'].errors?.['required']
                    "
                  >
                    Password is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl['password'].touched &&
                      registerFormControl['password'].errors?.['invalidPassword']
                    "
                  >
                    Password should have minimum 8 characters, at least 1
                    uppercase letter, 1 lowercase letter and 1 number
                  </span>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl['confirmPassword'].touched ||
                        submitted) &&
                      registerFormControl['confirmPassword'].errors?.['required']
                    "
                  >
                    Confirm Password is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl['confirmPassword'].touched &&
                      registerFormControl['confirmPassword'].errors
                        ?.['passwordMismatch']
                    "
                  >
                    Passwords doesnot match
                  </span>
                </div>
                <div class="form-group btn_submit">
                  <button #test type="submit" class="btn btn-success">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<button class="btn_edit" (click)="open(content)">Edit Info</button>
